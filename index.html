    <title>Buenos Dias LMAD</title>

            <br>
            <h1 id="titulo">Buenos Dias LMAD</h1>

    <br>
    <section>
        <br>
        <br>

                <br>
                <input id="nombre" name="nombre"/>

                <label for="matricula">Matricula</label>
                <br>
                <input type="number" name="matricula" id="matricula"/>
                <br>
                <textarea rows="7" cols="30" id="coment" name="coment" placeholder="Ingrese algun comentario"></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </div>   
        <br> 
        <br>
        <br>
    </section>
